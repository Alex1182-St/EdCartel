#debug: true

server:
  port: 9696

logging:
  level:
    org:
      hibernate:
        SQL: debug

spring:
  main:
    log-startup-info: false
    lazy-initialization: true
    allow-bean-definition-overriding: true
  datasource:
    url: "jdbc:postgresql://${DATABASE_HOST:localhost}:5432/testDB"
    name: "testDB"
    username: "userDB"
    password: "userDB"
    initialization-mode: always
  jpa:
    show-sql: false
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      use-new-id-generator-mappings: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

